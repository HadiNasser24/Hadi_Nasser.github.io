<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <style media="screen">
      *{
  margin: 0;
  padding: 0;
  font-family: "montserrat",sans-serif;
  box-sizing: border-box;
}

.services-section{
  background: url(images/code121.jpg) no-repeat center ;
  background-size: cover;
  padding: 60px 0;
}
.inner-width{
  width: 100%;
  max-width: 1200px;
  margin: auto;
  padding: 0 20px;
  overflow: hidden;
}
.title h1{
  text-align: center;
  color: white;
  text-transform: uppercase;
  font-size: 40px;
  transition:0.3s;
}
.title h2{
  text-align: center;
  color: #ddd;
  margin-top:20px;
  text-transform: uppercase;
  font-size: 25px;
  transition:0.3s;
}
.title:hover h1{
  color:cyan;
transform: scaleX(1.1);
}

.title:hover .border{
  background:white;
  width:250px;
}
.border{
  width: 160px;
  height: 2px;
  background: cyan;
  margin: 30px auto;
  transition:0.3s;
}
.container
{
	position: relative;
font-style: italic;
	width: 90%;
	padding: 20px;
	box-shadow: 0 0 5px rgba(0,0,0,.5);
}
.container h1
{width: 220px;
	color: white;
  border-bottom:2px solid cyan;
	margin: 0;
	padding: 0;
}
.container p
{
	color: #fff;
  margin-top: 10px;
}
.container .skills
{
	position: relative;
	padding: 15px 20px;
	background: rgba(0,0,0,.15);
	margin: 10px 0;
	border: 1px solid rgba(255,255,255,0.1);
	box-shadow: inset 0 0 25px rgba(0,0,0,.5);
}
.container .skills h3
{
	margin: 0;
	padding: 0;
	color: white;
	float: left;
}
.container .skills .percent
{
	float: right;
	color: #fff;
}
.container .skills .bar
{
	position: relative;
	width: 100%;
	height: 2px;
	background:#7f8c8d ;
	margin: 15px 0 10px;
  transition:0.2s;
}
.container .skills .bar .progress
{
	position: absolute;
	top: 0;
	left: 0;
	width: 87%;
	height: 100%;
	background: cyan;

}
.container .skills:hover .bar{
  transform: scale(1.04);
}
.container .skills .bar .progress:before
{
	content: '';
	position: absolute;
	top: -5px;
	right: 0;
	width: 12px;
	height: 12px;
	border-radius: 50%;
	background: #fff;
	box-shadow: 0 0 25px cyan;
}



@media screen and (max-width:960px) {

}

@media screen and (max-width:768px) {

}

@media screen and (max-width:480px) {

}

    </style>
  </head>
  <body>
    <div class="services-section">
      <div class="inner-width">
        <div class="title">

          <h1 class="section-title">Skills</h1>
          <div class="border"></div>
        </div>

        <div class="container">
        	<h1>Coding Skills</h1>
          <p>These are the main skills that aquire and seeking to improve everyday and learning more and more.</p>
        	<div class="skills zoomInRight animated">
        		<div class="skills-label">
        			<h3>Html</h3>
        			<span class="percent">90%</span>
        			<div style="clear:both"></div>
        		</div>
        		<div class="bar">
        			<div class="progress" style="width: 90%;"></div>
        		</div>
        	</div>
        	<div class="skills zoomInRight animated">
        		<div class="skills-label">
        			<h3>CSS</h3>
        			<span class="percent">87%</span>
        			<div style="clear:both"></div>
        		</div>
        		<div class="bar">
        			<div class="progress" style="width: 87%;"></div>
        		</div>
        	</div>

          <div class="skills zoomInLeft animated delay-1s">
            <div class="skills-label">
              <h3>Java/Javafx</h3>
              <span class="percent">90%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 90%;"></div>
            </div>
          </div>
          <div class="skills zoomInLeft animated delay-1s">
            <div class="skills-label">
              <h3>SQL Server</h3>
              <span class="percent">90%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 90%;"></div>
            </div>
          </div>
          <div class="skills zoomInRight animated delay-2s">
            <div class="skills-label">
              <h3>ASP.Net[+C#]</h3>
              <span class="percent">90%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 90%;"></div>
            </div>
          </div>
          <div class="skills zoomInRight animated delay-2s">
            <div class="skills-label">
              <h3>PHP/PHPMYADMIN</h3>
              <span class="percent">60%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 60%;"></div>
            </div>
          </div>
          <div class="skills zoomInLeft animated delay-3s">
            <div class="skills-label">
              <h3>Android Studio</h3>
              <span class="percent">65%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 65%;"></div>
            </div>
          </div>
          <div class="skills zoomInLeft animated delay-3s">
            <div class="skills-label">
              <h3>C Language</h3>
              <span class="percent">70%</span>
              <div style="clear:both"></div>
            </div>
            <div class="bar">
              <div class="progress" style="width: 80%;"></div>
            </div>
          </div>
          <div class="skills zoomInRight animated delay-4s">
            <div class="skills-label">
              <h3>javascript</h3>
              <span class="percent">60%</span>
              <div style="clear:both"></div>
            </div>

            <div class="bar">
              <div class="progress" style="width: 60%;"></div>
            </div>
          </div>
        	<div class="skills zoomInRight animated delay-4s">
        		<div class="skills-label">
        			<h3>jQuery</h3>
        			<span class="percent">50%</span>
        			<div style="clear:both"></div>
        		</div>
        		<div class="bar">
        			<div class="progress" style="width: 50%;"></div>
        		</div>
        	</div>
        </div>
</div>
</div>

    <script type="text/javascript">
      $(".services-section").ripples({
        resolution:200,
        perturbance:0.003,
      });
    </script>
  </body>
</html>
